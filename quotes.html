<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .quote {
            font-size: 1.5em;
            margin: 20px;
            color: #333;
        }
        .author {
            font-size: 1.2em;
            margin: 10px;
            color: #777;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Random Quotes</h1>
    <div class="quote">Click the button to see a quote!</div>
    <div class="author"></div>
    <button onclick="generateQuote()">Get a Quote</button>
    <script src="script.js"></script>
</body>
</html>
